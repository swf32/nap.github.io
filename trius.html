<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Player</title>
	<style>
		.container {
			width: 300px;
			height: 200px;
			position: relative;
			overflow: hidden;
			display: inline-block;
			margin: 10px;
			border-radius: 16px;
		}
		.video, .image {
			position: absolute;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>

<div class="container">
	<video class="video" autoplay muted loop>
		<source src="video1.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<img class="image" src="photo1.png" alt="Fallback Image">
</div>

<div class="container">
	<video class="video" autoplay muted loop>
		<source src="video2.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<img class="image" src="photo2.png" alt="Fallback Image">
</div>

<!-- И ещё больше контейнеров, если надо -->

<script>
	document.addEventListener('DOMContentLoaded', function() {
		var containers = document.querySelectorAll('.container');

		containers.forEach(function(container) {
			var video = container.querySelector('.video');
			var image = container.querySelector('.image');

			var playPromise = video.play();

			if (playPromise !== undefined) {
				playPromise.then(_ => {
					// Если autoplay работает, удаляем изображение
					if (image) image.remove();
				}).catch(error => {
					// Autoplay не работает, устанавливаем флаг
					let videoPlayed = false;

					// Добавляем временный обработчик для проверки воспроизведения
					const onVideoPlay = () => {
						videoPlayed = true;
						// Видео начало воспроизводиться, удаляем изображение
						if (image) image.remove();
						// Удаляем обработчик, чтобы не вызывать его повторно
						video.removeEventListener('timeupdate', onVideoPlay);
					};

					video.addEventListener('timeupdate', onVideoPlay);

					// Устанавливаем таймаут для проверки, было ли видео воспроизведено
					setTimeout(() => {
						if (!videoPlayed) {
							// Видео так и не начало воспроизводиться, удаляем видео
							if (video) video.remove();
							video.removeEventListener('timeupdate', onVideoPlay);
						}
					}, 1000); // Устанавливаем таймаут достаточно долго, чтобы убедиться, что видео начнет воспроизводиться, если это возможно
				});
			}
		});
	});
</script>


</body>
</html>
